<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProfileForge</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="scripts/resume.js" defer></script>
    
    <style>
        canvas {
            z-index: -1 !important;
        }

        /* Custom navbar styles */
        .navbar {
            min-height: 80px;
            background-color: rgba(0,0,0, 0.1) !important;
            backdrop-filter: blur(var(--navbar-blur));
            -webkit-backdrop-filter: blur(var(--navbar-blur));
        }
        .navbar-brand {
            font-size: 1.5rem;
            padding: 1rem 0;
        }

        .navbar-after {
            height: var(--edge-height);
            filter: blur(var(--edge-blur));
            background: linear-gradient(
                to bottom, 
                rgba(45, 186, 78, 0.4),
                transparent
            );
        }

        .card{
            background: linear-gradient(135deg, var(--github-light) 0%, var(--github-lighter) 100%);

            border-radius: var(--radius-md);
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--github-darker);
            opacity: 1;
            z-index: -5;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(var(--github-darker) 60%, var(--github-dark) 100%);
            opacity: 0.50; /* Reduced opacity for better visibility of noise */
            z-index: -4;
        }

        body {
            position: relative;
            padding-top: 80px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }

        canvas {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: -3 !important; /* Behind pseudo-elements */
        }

        #res-canvas {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        #profile-image{
            border-radius: 50%;
            height: 200px;
            width: 200px;
            box-shadow: 0px 0px 25px 10px var(--github-darkest);
        }

        #smaller-stats{
            opacity: 0.5;
        }

        .stats-grid{
            display: grid;
        }

        #github-form-container .form-control, 
        #github-form-container .form-control:focus {
            background-color: white;
            color: black;
            border: 1px solid var(--github-darker);
        }

        #github-form-container .input-group-text {
            background-color: var(--github-dark);
            color: white;
            border: 1px solid var(--github-darker);
            border-right: none;
        }

        #github-form-container .form-control {
            transition: all 0.2s ease;
        }

        :root {
            --github-dark: #1a1a2e;
            --github-darker: #0d1117;
            --github-darkest: #000000;
            --github-light: #181830;
            --github-lighter: #101721;
            --github-green: #2dba4e;

            --navbar-blur: 5px;
            --edge-blur: 8px;
            --edge-height: 20px;

            --radius-sm: 4px;  /* Small elements (buttons, inputs) */
            --radius-md: 6px;  /* Cards, containers */
            --radius-lg: 8px;  /* Large containers, modals */
            --radius-full: 50%; /* Circular elements */

            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;

            --overlay-start: rgba(26, 26, 46, 0.85);
            --overlay-end: rgba(13, 17, 23, 0.92);
        }

        *{
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace !important;
        }

    </style>
</head>

<body>    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="index.html">
                <i class="bi bi-github me-2"></i>

            </a>
            <div class="navbar-nav">
                <a class="nav-link text-white hover-green" href="#">
                    <i class="bi bi-file-earmark-pdf me-1"></i>

        </div>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <div class="profile-header container text-center">
            <div class="mt-2 pt-4"></div>
            <img id="profile-image" class="avatar" alt="avatar" src="">
            
            <div class="profile-info text-white pt-4">
                <h1 id="profile-name">Loading...</h1>
                
                <div class="stats-grid">
                    <div class = "row">
                        <div class = "col text-end">
                            <p>
                                Followers: <span id="profile-followers"></span>
                            </p>
                        </div>

                        <div class="col-auto px-1">  <!-- Separator column -->
                            <p class="mb-0 opacity-50">|</p>  <!-- Reduced opacity -->
                        </div>
                        
                        <div class = "col text-start ">
                            <p>
                                Following: <span id="profile-following">0</span></p>
                            </p>
                        </div>
                        
                    </div>

                    <div class="row" id="smaller-stats">
                        <div class = "col text-end">
                            <p>
                                &#11088 <span id="profile-stars">0</span> Stars
                            </p>
                        </div>
                        
                        <div class="col-auto px-1">  <!-- Separator column -->
                            <p class="mb-0">|</p>  <!-- Reduced opacity -->
                        </div>

                        <div class = "col text-start ">
                            <p>
                                &#128451 <span id="profile-repos">0</span> Repos
                            </p>
                        </div>
                    </div>
                    
                    <div class="row" id="smaller-stats">
                        <p>Date Joined: <span id="profile-joined">Loading...</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas Background Script -->
    <script>
        // Configuration
        const config = {
            showFPS: false,
            thresholdIncrement: 15,
            res: 30,
            lineColor: '#272E37',
            animationSpeed: 0.01
        };

        // Canvas setup
        const canvas = document.createElement('canvas');
        document.body.prepend(canvas);
        const ctx = canvas.getContext('2d');
        let noiseGrid = [];
        let currentThreshold = 0;

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initNoiseGrid();
        }

        // Initialize noise grid
        function initNoiseGrid() {
            noiseGrid = [];
            for(let y = 0; y < canvas.height; y += config.res) {
                const row = [];
                for(let x = 0; x < canvas.width; x += config.res) {
                    row.push({
                        x,
                        y,
                        value: Math.random() * 100
                    });
                }
                noiseGrid.push(row);
            }
        }

        // Draw marching squares pattern
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = config.lineColor;
            ctx.lineWidth = 1;

            for(let y = 0; y < noiseGrid.length - 1; y++) {
                for(let x = 0; x < noiseGrid[y].length - 1; x++) {
                    const cell = [
                        noiseGrid[y][x].value,
                        noiseGrid[y][x + 1].value,
                        noiseGrid[y + 1][x + 1].value,
                        noiseGrid[y + 1][x].value
                    ];

                    const state = getCellState(cell, currentThreshold);
                    drawCell(state, x * config.res, y * config.res);
                }
            }

            currentThreshold = (currentThreshold + config.animationSpeed) % 100;
            requestAnimationFrame(draw);
        }

        // Get cell state for marching squares
        function getCellState(cell, threshold) {
            return cell.map(v => v > threshold ? 1 : 0).join('');
        }

        // Draw cell based on state
        function drawCell(state, x, y) {
            ctx.beginPath();
            switch(state) {
                case '0000':
                case '1111':
                    break;
                case '1000':
                case '0111':
                    ctx.moveTo(x, y + config.res/2);
                    ctx.lineTo(x + config.res/2, y + config.res);
                    break;
                case '0100':
                case '1011':
                    ctx.moveTo(x + config.res, y + config.res/2);
                    ctx.lineTo(x + config.res/2, y + config.res);
                    break;
                case '0010':
                case '1101':
                    ctx.moveTo(x + config.res/2, y);
                    ctx.lineTo(x + config.res, y + config.res/2);
                    break;
                case '0001':
                case '1110':
                    ctx.moveTo(x + config.res/2, y);
                    ctx.lineTo(x, y + config.res/2);
                    break;
                case '1100':
                    ctx.moveTo(x + config.res/2, y);
                    ctx.lineTo(x + config.res/2, y + config.res);
                    break;
                case '0011':
                    ctx.moveTo(x, y + config.res/2);
                    ctx.lineTo(x + config.res, y + config.res/2);
                    break;
            }
            ctx.stroke();
        }

        // Start visualization
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        draw();
    </script>

    <!-- Form Handling -->
    <script>
        function updateUrlPreview() {
            const username = document.getElementById('usernameInput').value;
            const preview = document.getElementById('urlPreview');
            preview.value = username || 'yourusername';
            
            // GitHub-style validation
            if (!username.match(/^[a-z\d](?:[a-z\d]|-(?=[a-z\d])){0,38}$/i)) {
                preview.classList.add('text-danger');
                preview.classList.remove('text-white');
            } else {
                preview.classList.remove('text-danger');
                preview.classList.add('text-white');
            }
        }

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                alert('Please enter a GitHub username');
                return;
            }
            
            // Redirect to profile page with username as parameter
            window.location.href = `resume.html?username=${encodeURIComponent(username)}`;
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
